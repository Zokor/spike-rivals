<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Spike Rivals - Competitive 2D Volleyball" />
    <!-- Force landscape on supported browsers -->
    <meta name="screen-orientation" content="landscape" />
    <title>Spike Rivals</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a2e;
      }
      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      /* Rotate device overlay - shown in portrait mode on mobile */
      #rotate-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a2e;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        font-family: monospace;
        text-align: center;
        padding: 20px;
      }
      #rotate-overlay .icon {
        font-size: 48px;
        margin-bottom: 20px;
        animation: rotate-hint 2s ease-in-out infinite;
      }
      #rotate-overlay .message {
        font-size: 18px;
        color: #00ff88;
        margin-bottom: 10px;
      }
      #rotate-overlay .submessage {
        font-size: 12px;
        color: #666666;
      }
      @keyframes rotate-hint {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-15deg); }
        75% { transform: rotate(15deg); }
      }

      /* Show overlay only on mobile portrait */
      @media screen and (max-width: 768px) and (orientation: portrait) {
        #rotate-overlay {
          display: flex;
        }
        #game-container {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Rotate device overlay -->
    <div id="rotate-overlay">
      <div class="icon">ðŸ“±â†»</div>
      <div class="message">Rotate Your Device</div>
      <div class="submessage">Spike Rivals plays best in landscape mode</div>
    </div>

    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Try to lock orientation to landscape (works when app is fullscreen/PWA)
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(() => {
          // Orientation lock not supported or not in fullscreen - that's ok
        });
      }
    </script>
  </body>
</html>
